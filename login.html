<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    </head>
    <body>
        <!-- main div -->
         <div class="w-full h-screen flex justify-center items-center bg-gray-100">
            <!-- form container -->
             <div class="bg-white w-1/3 flex justify-center p-10">
                <form action="#" class="w-full">
                    <!-- logo container -->
                     <div class="flex justify-center">

                         <img src="./assets/login.png" alt="logo_image" class="w-62">
                     </div>
                     <!-- Email container -->
                     <div class="mt-10">
                        <input type="email" placeholder="email" class="p-3 border rounded w-full text-xl">
                     </div>
                     <!-- Password Container -->
                     <div class="mt-5">
                        <input type="password" placeholder="password" class="p-3 border rounded w-full text-xl">
                     </div>
                     <!-- Submit Button -->
                      <div>
                         <input type="submit" class="mt-5 bg-[#012f66] text-white p-5 rounded-xl w-full">
                      </div>
                      <!-- check box -->
                    <div class="mt-5">
                        <input type="checkbox" id="vehicle1" name="vehicle1" class="mx-2" value="Bike">
                        <label for="vehicle1"> Keep Me Sign In</label><br>
                    </div>
                </form>
             </div>
         </div>
    </body>
</html>
