<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login Form</title>
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/f7c6f7012b.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- main div -->
  <div class="w-full h-screen flex justify-center items-center bg-gray-100">
    <!-- form container -->
    <div class="bg-white w-1/3 flex justify-center p-10 rounded shadow">
      <form action="#" class="w-full relative">
        <!-- logo container -->
        <div class="flex flex-col items-center justify-center">
          <img src="./assets/login.png" alt="logo_image" class="w-2/3" />
          <h1 class="mt-5 text-xl">DRAFTING CRM</h1>
        </div>

        <!-- Email -->
        <div class="mt-10">
          <input type="email" placeholder="Email" class="p-3 border rounded w-full text-xl" />
        </div>

        <!-- Password with toggle -->
        <div class="mt-5 relative">
          <input
            type="password"
            placeholder="Password"
            id="password"
            class="p-3 border rounded w-full text-xl pr-12"
          />
          <button
            type="button"
            id="togglePassword"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600"
          >
            <i class="fas fa-eye" id="eyeIcon"></i>
          </button>
        </div>

        <!-- Submit -->
        <div>
          <input
            type="submit"
            class="mt-5 bg-[#012f66] text-white p-5 rounded-xl w-full"
            value="Login"
          />
        </div>

        <!-- Forget password -->
        <div class="mt-5">
          <a href="#" class="text-blue-600">Forgot Password?</a>
        </div>

        <!-- Checkbox -->
        <div class="mt-5 flex items-center">
          <input type="checkbox" id="remember" class="w-4 h-4 mr-3" />
          <label for="remember">Keep Me Signed In</label>
        </div>
      </form>
    </div>
  </div>

  <!-- JS for toggle -->
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    togglePassword.addEventListener("click", function () {
      const isPassword = passwordInput.getAttribute("type") === "password";
      passwordInput.setAttribute("type", isPassword ? "text" : "password");
      eyeIcon.classList.toggle("fa-eye");
      eyeIcon.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
