<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVM Solutions - Add New Case</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white p-4 shadow">
    <nav class="flex justify-between items-center">
      <div class="flex items-center gap-10">
        <img src="../assets/login.png" alt="logo" class="w-[160px]" />
        <h1 class="text-4xl text-[#012f66]">
          Drafting - <span class="text-[#b31f29]">CRM</span>
        </h1>
      </div>
      <div class="flex gap-10">
        <div class="flex justify-center gap-5">
          <a href="/">
          <button class="bg-[#012f66]  text-white py-2 px-3 font-bold rounded">HOME</button></a>
         
          <button class="bg-[#012f66] text-white py-2 px-3 font-bold rounded uppercase">Edit Case</button>
          <button class="bg-[#012f66] text-white py-2 px-3 font-bold rounded uppercase">refresh</button>
         
        </div>
        <div class="flex items-center space-x-4">
          <img src="../assets/avatar.jpg" alt="avatar" class="w-10 h-10 rounded-full" />
          <button class="text-gray-600 text-lg font-semibold">Login</button>
        </div>
      </div>
      
      
      <!-- BUTTON GROUPS -->
    
    </nav>
  </header>

  <!-- Form Section -->
  <main class="p-8 max-w-5xl mx-auto bg-white mt-6 shadow-md rounded-md uppercase">

    <h2 class="text-2xl font-semibold mb-6 text-center">Add New Case</h2>

    <!-- Date -->
    <div class="mb-6" data-date-wrapper>
        <label class="block mb-1 font-medium text-lg">Date of File Received</label>
        <label class="relative block cursor-pointer">
          <input type="date" class="w-full border p-3 rounded text-lg appearance-none focus:outline-none" />
          <!-- Optional: Add calendar icon -->
          <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500">
            <i class="fa-solid fa-calendar-days"></i>
          </span>
        </label>
      </div>

    <!-- File No / Rake No / Case Type -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <div>
      <label class="block mb-1 font-medium">File No.</label>
      <input type="text" class="w-full border p-2 rounded">
    </div>
    <div>
      <label class="block mb-1 font-medium">Rake No.</label>
      <input type="text" class="w-full border p-2 rounded">
    </div>
    <div>
      <label class="block mb-1 font-medium">Case Type</label>
      <select class="w-full border p-2 rounded bg-white">
        <option value="">Select Case Type</option>
        <option>LA</option>
        <option>PR</option>
        <option>MPT</option>
        <option>SC</option>
        <option>LA-WILL</option>
        <option>JO</option>
        <option>CO</option>
        <option>IA</option>
      </select>
    </div>
  </div>
  

    <!-- Petitioner / Deceased -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block mb-1 font-medium">Petitioner First Name</label>
        <input type="text" class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block mb-1 font-medium">Petitioner Last Name</label>
        <input type="text" class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block mb-1 font-medium">Deceased First Name</label>
        <input type="text" class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block mb-1 font-medium">Deceased Last Name</label>
        <input type="text" class="w-full border p-2 rounded">
      </div>
    </div>

    <!-- Advocate Details -->
    <div class="mb-6 border-t pt-6">
      <h3 class="text-xl font-semibold mb-4">Advocate Details</h3>
      
      <div class="flex gap-4 items-end mb-4">
        <div class="flex-1">
          <label class="block mb-1 font-medium">Select Advocate Name</label>
          <select class="w-full border p-2 rounded">
            <option>Select</option>
            <option>Advocate A</option>
            <option>Advocate B</option>
          </select>
        </div>
        <button class="bg-green-600 text-white px-4 py-2 rounded uppercase">+ Search</button>
        <button class="bg-blue-600 text-white px-4 py-2 rounded uppercase">+ Add Joint Adv. Name</button>
        <button class="bg-purple-600 text-white px-4 py-2 rounded uppercase">+ Add Seema Joint Adv. Name</button>
      </div>

      <!-- Add New Advocate Fields -->
       <h1 class="text-xl font-semibold mb-4">ADD NEW ADVOCATE DETAILS</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Enter Advocate Name" class="border p-2 rounded">
        <input type="text" placeholder="Enter Advocate Address" class="border p-2 rounded">
        <input type="text" placeholder="Enter Cell No." class="border p-2 rounded">
        <input type="email" placeholder="Enter Email Id" class="border p-2 rounded">
        <input type="text" placeholder="Enter O.S. Regd. No." class="border p-2 rounded">
        <input type="text" placeholder="Enter Sanad No." class="border p-2 rounded">
      </div>
    </div>

    <!-- Remarks -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label class="block mb-1 font-medium">Note Pending Documents From Client (If any)</label>
        <textarea class="w-full border p-2 rounded hidden" rows="4" id="pending" placeholder="Pending Documents From Client"></textarea>
        <select class="w-full border p-2 rounded" id="pendingSelect">
          <option>No</option>
          <option>Yes</option>
         
        </select>
      </div>
      <div>
        <label class="block mb-1 font-medium">Remark (If any)</label>
        <textarea class="w-full border p-2 rounded hidden" rows="4" id="remark" placeholder="Remark"></textarea>
        <select class="w-full border p-2 rounded" id="remarkSelect">
          <option>No</option>
          <option>Yes</option>
         
        </select>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-center gap-6 mt-8">
      <button class="bg-[#012f66] text-white py-2 px-6 rounded">UPDATE</button>
      <button class="bg-red-600 text-white py-2 px-6 rounded">EXIT</button>
    </div>
  </main>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const dateWrapper = document.querySelector('[data-date-wrapper]');
      const dateInput = dateWrapper.querySelector('input');
      const pendingDocument = document.getElementById('pending')
      const pendingSelectDocument = document.getElementById('pendingSelect')
      const remarkDocument = document.getElementById('remark')
      const remarkSelectDocument = document.getElementById('remarkSelect')
      pendingSelectDocument.addEventListener("change" , changeon)
      remarkSelectDocument.addEventListener("change",changeont)
      function changeon(){
        if(pendingSelectDocument.value == "Yes"){
          pendingDocument.classList.remove("hidden")
        }
        else{
          pendingDocument.classList.add("hidden")
        }
      }
      function changeont(){
        if(remarkSelectDocument.value == "Yes"){
          remarkDocument.classList.remove("hidden")
        }
        else{
          remarkDocument.classList.add("hidden")
        }
      }
      dateWrapper.addEventListener('click', () => {
        dateInput.showPicker?.(); // Only works in modern browsers
        dateInput.focus();
      });
    });
  </script>
</html>
