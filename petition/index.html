<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST FORM - ANCILLARY DOCUMENTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body class="bg-gray-100 text-gray-800 ">

    <!-- Header -->
    <header class="bg-white p-4 shadow">
        <nav class="flex justify-between items-center">
            <div class="flex items-center gap-10">
                <img src="../assets/login.png" alt="logo" class="w-[160px]" />
                <h1 class="text-4xl text-[#012f66]">
                    Drafting - <span class="text-[#b31f29]">CRM</span>
                </h1>
            </div>
            <div class="flex gap-10">
                <div class="flex justify-center gap-5">
                    <a href="/">
                        <button class="bg-[#012f66] text-white py-2 px-3 font-bold rounded">HOME</button>
                    </a>
                    <button class="bg-[#012f66] text-white py-2 px-3 font-bold rounded">EDIT CASE</button>
                    <button class="bg-[#012f66] text-white py-2 px-3 font-bold rounded">REFRESH</button>
                </div>
                <div class="flex items-center space-x-4">
                    <img src="../assets/avatar.jpg" alt="avatar" class="w-10 h-10 rounded-full" />
                    <button class="text-gray-600 text-lg font-semibold">LOGIN</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- petition body start -->
    <div class="mx-48 mt-10">
        <!-- petition form -->
        <form>
            <div id="page1"></div>
            <div id="page2"></div>
            <div id="page3"></div>
            <div id="page4"></div>
            <div id="page5"></div>
            <div id="page6"></div>
            <div id="page7"></div>
            <div id="page8"></div>
        </form>
    </div>

    <!-- Model-first-->
    <div class="fixed hidden  h-[100vh] bg-[#0000006e] z-50 w-full top-0 flex items-center" id="death_first_question">
        <div class="bg-white p-5 rounded-lg w-[27vw] mx-auto h-fit">
            <div class="flex justify-end ">
                <button class="bg-red-500  rounded-full p-1 px-4 text-xl text-white">x</button>
            </div>
            <p class="text-center text-2xl">Did the deceased died in a different city?</p>
            <div class="border-t border-gray-300 mt-4 pt-3 flex justify-evenly ">
                <button class="bg-blue-500 text-white p-4 w-40 rounded mx-1" id="first_question_yes">Yes</button>
                <button class="bg-red-500 text-white p-4 w-40 rounded mx-1" id="first_question_no">No</button>
            </div>
        </div>
    </div>
    <!-- Model-second-->
    <div class="fixed hidden h-[100vh] bg-[#0000006e] z-50 w-full top-0 flex items-center" id="death_second_question">
        <div class="bg-white p-5 rounded-lg w-[27vw] mx-auto h-fit">
            <div class="flex justify-end ">
                <button class="bg-red-500  rounded-full p-1 px-4 text-xl text-white">x</button>
            </div>
            <p class="text-center text-2xl">Are the addresses on the Death Certificate and Address Proof are different?
            </p>
            <div class="border-t border-gray-300 mt-4 pt-3 flex justify-evenly ">
                <button class="bg-blue-500 text-white p-4  w-40 rounded mx-1">Back</button>
                <button class="bg-blue-600 text-white p-4 w-40 rounded mx-1">Yes</button>
                <button class="bg-red-500 text-white p-4 w-40 rounded mx-1" id="second_question_no">No</button>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/petition.js"></script>
   
</body>

</html>
